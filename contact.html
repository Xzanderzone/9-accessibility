<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <header role="banner">
      <nav role="navigation" class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="#">Travelblog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"  aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a id="dark-mode-toggle" class="dark-mode-toggle"
          data-theme-toggle aria-label="Change to light theme">Dark mode</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link page" href="blog.html">Blog</a>
            <li class="nav-item">
              <a class="nav-link activepage" href="contact.html">Contact</a>
          </ul>
        </div>
      </nav>
    </header>
    <!-- main content -->
    <main role="main" class="pt-4 card-group text-center mx-auto">
      <!-- info cards -->
      <div class="contact-info col-sm-12 col-lg-4 px-3 pb-3">
        <div class="cardbg card h-100">
          <div class="card-body">
            <h4 class="card-title">Contact Info</h4>
            <div class="text-center">
              <b><i class="bi bi-phone"><h5>Call</h5></i></b>
              <a href="tel:0123456789">+ 01 234 567 89</a>
              <b><i class="bi bi-envelope"><h5> Mail</h5></i></b>
              <a href="mailto:rentasibling_contact@gmail.com">bloggytheblogpost_contact@gmail.com</a >
            </div>
          </div>
        </div>
      </div>
      <!-- map and location -->
      <div class="col-sm-12 col-lg-4 px-3 pb-3">
        <div class="card cardbg h-100">
          <div class="card-body">
            <h4 class="card-title">Write us a letter!</h4>
            <i class="bi bi-geo-alt"> Gaston Crommenlaan 4, 9050 Gent</i>
          </div>
          <div class="pb-3">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2508.882051402998!2d3.7335797769084063!3d51.03679914497276!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c373ff94b4127d%3A0x942727126ae85c73!2sGaston%20Crommenlaan%204%2C%209050%20Gent!5e0!3m2!1sen!2sbe!4v1697534124242!5m2!1sen!2sbe"
              width="75%" height="415" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
      <!-- newsletter form -->
      <div class="col-sm-12 col-lg-4 text-start px-3 pb-3">
        <div class="card h-100 cardbg p-3">
          <form action="https://formspree.io/f/maygazzd" method="POST" enctype="multipart/form-data">
            <div class="text-center">
              <h4>Stay up to date with our latest travel locations</h4>
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control w-50" id="name" name="name" placeholder="Boba Fett"/>
              <label for="email">Email</label>
              <input type="text" class="form-control w-50" id="email" name="email" placeholder="cant_travel@gmail.com"/>
                <label for="message">Custom message</label>
                <textarea type="text" id="message" name="message" rows="4" class="form-control md-textarea" placeholder="on lockdown with corona, please visit GÃ¶teborg for us."></textarea>
              <div class="text-center text-md-left pt-2">
                <button type="submit" class="formbutton" onclick="alert('Thank you for signing up to our newsletter! \n  ')">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- Footer-->
    <footer class="py-2 mt-auto" role="contentinfo">
      <div class="row align-items-center justify-content-between flex-column flex-sm-row">
        <div class="col-auto px-3">Copyright &copy; Travelblog - 2023</div>         
        <div class="col-auto socials">
          <a href="https://facebook.com"><img alt="facebook" src="./pictures/icons/facebook.png"></a>
          <a href="https://twitter.com"><img alt="twitter" src="./pictures/icons/twitter.png"></a>
          <a href="https://instagram.com"><img alt="instagram" src="./pictures/icons/instagram.png"></a>
          <a href="https://youtube.com/xzanderzonez"><img alt="youtube" src="./pictures/icons/youtube.png"></a>
        </div>
        <div class="col-auto">
          <a href="./index.html">Home</a>
          <span class="text-white mx-1">&middot;</span>
          <a href="./blog.html">Blog</a>
          <span class="text-white mx-1">&middot;</span>
          <a href="./contact.html">Contact</a>
        </div>
      </div>
    </footer>
    <!-- darkmode -->
    <script src="darkmode.js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
