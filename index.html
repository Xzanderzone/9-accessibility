<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon/favicon-32x32.png" type="image/x-icon"/>
    <title>Contact</title>
  </head>
  <body>
    <header role="banner">
      <nav role="navigation" class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="#">Travelblog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"  aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <button id="dark-mode-toggle" type="button"  class="dark-mode-toggle"
          data-theme-toggle aria-label="Change to light theme">Dark mode</button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link contact" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blog.html">Blog</a>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
          </ul>
        </div>
      </nav>
    </header>
    <!-- main content -->
    <main role="main" class="pt-4 card-group text-center">
      <!-- info cards -->
      <div class="contact-info col-sm-12 col-lg-4 px-3 pb-3">
        <div class="cardbg card h-100">
          <div class="card-body">
            <h4 class="card-title">Contact Info</h4>
            <div class="text-center">
              <b><i class="bi bi-phone"> Call</i></b>
              <a href="tel:0123456789" class="link-light"><p>+ 01 234 567 89</p></a>
              <b><i class="bi bi-envelope"> Mail</i></b>
              <a href="mailto:rentasibling_contact@gmail.com" class="link-light"><p>rentasibling_contact@gmail.com</p></a >
              <b><i class="bi bi-building"> Office hours</i></b>
            </div>
          </div>
        </div>
      </div>
      <!-- map and location -->
      <div class="col-sm-12 col-lg-4 px-3 pb-3">
        <div class="card cardbg">
          <div class="card-body">
            <h4 class="card-title">Where to find us.</h4>
            <i class="bi bi-geo-alt"> Gaston Crommenlaan 4, 9050 Gent</i>
          </div>
          <div class="pb-3">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2508.882051402998!2d3.7335797769084063!3d51.03679914497276!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c373ff94b4127d%3A0x942727126ae85c73!2sGaston%20Crommenlaan%204%2C%209050%20Gent!5e0!3m2!1sen!2sbe!4v1697534124242!5m2!1sen!2sbe"
              width="75%" height="415" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
      <!-- newsletter form -->
      <div class="col-sm-12 col-lg-4 text-start px-3 pb-3">
        <div class="card h-100 cardbg p-3">
          <form action="https://formspree.io/f/maygazzd" method="POST" enctype="multipart/form-data">
            <div class="text-center">
              <h4>Stay up to date! Sign up to our newsletter</h4>
            </div>
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" class="form-control w-50" id="name" name="name" placeholder="Boba Fett"/>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control w-50" id="email" name="email" placeholder="need.siblings@gmail.com"/>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="text" class="form-control w-50" id="phone" name="phone" placeholder="04-..."/>
            </div>
            <div class="md-form">
              <label for="message">Custom message</label>
              <textarea type="text" id="message" name="message" rows="4" class="form-control md-textarea"></textarea>
            </div>
            <div class="text-center text-md-left pt-2">
              <button type="submit" class="btn btn-warning" onclick="alert('Thank you for signing up to our newsletter! \n  ')">Send</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- Footer-->
    <footer class="bg-dark py-4 mt-auto" role="contentinfo">
      <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
          <div class="col-auto">
            <div class="small m-0 text-white">
              Copyright &copy; Travelblog - 2023
            </div>
          </div>
          <div class="col-auto">
            <a class="link-light small" href="./index.html">Home</a>
            <span class="text-white mx-1">&middot;</span>
            <a class="link-light small" href="./blog.html">Blog</a>
            <a class="link-light small" href="./contact.html">Contact</a>
          </div>
        </div>
      </div>
    </footer>
    <!-- darkmode -->
    <script src="darkmode.js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
