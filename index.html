<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <nav role="navigation" class="navbar navbar-expand-lg navbar-light fixed-top">
      <a class="navbar-brand" href="#">Travelblog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive"  aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a id="dark-mode-toggle" class="dark-mode-toggle"
        data-theme-toggle aria-label="Change to light theme">Dark mode</a>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item active">
            <a class="nav-link activepage" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="blog.html">Blog</a>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
        </ul>
      </div>
    </nav>
    <header role="banner">
      <section id="parallaxTop" data-speed="8" data-type="background">
          <div class="container text-center pt-5">
            <h1>Welcome weary traveller</h1>
            <h2>You feel rested and ready for your next adventure</h2>
            <a href="#main">Get Inspired</a>
          </div>
      </section>
    </header>
    <!-- main content -->
    <main role="main" id="main" class="pt-4 card-group text-center mx-auto">
      <section id="parallaxMain" data-speed="8" data-type="background">
        <!-- info cards -->
        <div class="col-sm-12 px-3 pb-3">
          <div class="cardbg card h-100">
            <div class="card-body">
              <h4 class="card-title">Dive in with our latest destinations</h4>
            </div>
          </div>
        </div>
        <!-- go to blog  -->
        <div class="col-sm-12 col-lg-6 px-3 pb-3">
          <div class="card cardbg">
            <div class="card-body">
              <h4 class="card-title">Check out the full blog page</h4>
              <a class="link" href="./blog.html">Go to blog</a>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer-->
    <footer class="py-2 mt-auto" role="contentinfo">
      <div class="row align-items-center justify-content-between flex-column flex-sm-row">
        <div class="col-auto px-3">Copyright &copy; Travelblog - 2023</div>         
        <div class="col-auto socials">
          <a href="https://facebook.com"><img alt="facebook" src="./pictures/icons/facebook.png"></a>
          <a href="https://twitter.com"><img alt="twitter" src="./pictures/icons/twitter.png"></a>
          <a href="https://instagram.com"><img alt="instagram" src="./pictures/icons/instagram.png"></a>
          <a href="https://youtube.com/xzanderzonez"><img alt="youtube" src="./pictures/icons/youtube.png"></a>
        </div>
        <div class="col-auto">
          <a href="./index.html">Home</a>
          <span class="text-white mx-1">&middot;</span>
          <a href="./blog.html">Blog</a>
          <span class="text-white mx-1">&middot;</span>
          <a href="./contact.html">Contact</a>
        </div>
      </div>
    </footer>
    <!-- darkmode -->
    <script src="darkmode.js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
